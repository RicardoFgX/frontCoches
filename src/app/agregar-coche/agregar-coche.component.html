<!-- editar-coche.component.html -->
<div class="container mt-4">
    <h2>Editar Coche</h2>
    <form>
      <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" [(ngModel)]="cuadroMarca" class="form-control" placeholder="Marca">
      </div>
      <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" [(ngModel)]="cuadroModelo" class="form-control" placeholder="Modelo">
      </div>
      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" [(ngModel)]="cuadroMatricula" class="form-control" placeholder="Matrícula">
      </div>
      <div class="form-group">
        <br>
        <button type="button" class="btn btn-primary" (click)="agregarCoche()">
          Agregar Coche
        </button>
      </div>
    </form>
  </div>
